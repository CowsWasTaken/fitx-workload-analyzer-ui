<div style="width: 100%"  class="chart">


  <canvas baseChart *ngIf="this.studio"
          [type]="'line'"
          [data]="lineChartData"
          [options]="lineChartOptions"
          [legend]="false">
  </canvas>

  <legend class="legend">
  <div class="legend-box" *ngFor="let entry of getColorStoreOrdered()">
    <div class="legend-color-box" [style.background-color]="entry.color"></div>
    <span class="legend-name">{{entry.day}}</span>
  </div>
  </legend>



</div>
